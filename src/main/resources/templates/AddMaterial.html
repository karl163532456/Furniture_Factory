<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100">
  <div th:include="~{block/nav :: adminNav}"/>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form enctype="multipart/form-data" th:action="@{/admin/addMaterial}" method="post" th:object="${material}">
          <!-- Email input "-->

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Title</label>
            <input type="text" name="name" th:field="*{name}" id="form1Example13"
                   class="form-control form-control-lg"/>

          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Count</label>
            <input type="number" name="surname" th:field="*{count}" id="form1Example23"
                   class="form-control form-control-lg"/>

          </div>


          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Photo</label>
            <input type="file" name="image" accept="image/*"   class="form-control-file">


          </div>



          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <p th:text="${text}"></p>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
