<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100">
  <div th:include="~{block/nav :: adminNav}"></div>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form enctype="multipart/form-data" th:action="@{/admin/addWorkOrder}" method="post" >
          <!-- Email input "-->
          <div class="form-outline mb-4">
            <input type="text" name="name" th:field="*{workOrder.name}" id="form1Example13"
                   class="form-control form-control-lg"/>
            <label class="form-label" for="form1Example13">name</label>
          </div>

          <label>brigades</label>
          <div th:each="brigade : ${brigades}">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="brigade" th:value="${brigade.id}" class="custom-control-input">
              <label   th:text="${brigade.name}"></label>
            </div>
          </div>

          <label>Products</label>
          <div th:each="product : ${products}">
            <div class="custom-control custom-radio custom-control-inline">
              <label   th:text="${product.name}">model</label>
              <input type="checkbox" name="products" th:value="${product.id}" class="custom-control-input">
          <!--    <input type="number" th:field="${productWork.count}">-->
            </div>
          </div>



          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <p th:text="${text}"></p>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
