<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:include="~{block/nav2 :: foremanNav}"/>

<div class="container">
  <div class="row">
    <div class="col-lg-4 card box-shadow">
      <p>Сотрудники</p>

        <div th:each="employee : ${brigade.employees}">
          <div class="col-lg-4 card box-shadow">
            <div style="display: flex;">
              <h1 style="display:block">Должность:</h1>
              <H1 style="display:block" th:text="${employee.jobTitle}"></h1>
            </div>

            <div style="display: flex;">
              <h2 style="display:block">Фамилия:</h2>
              <h2 th:text="${employee.surname}"/>
            </div>
            <div style="display: flex;">
              <h2 style="display:block">Имя:</h2>
              <h2 th:text="${employee.name}"/>
            </div>
            <div style="display: flex;">
              <h2 style="display:block">Отчество:</h2>
              <h2 th:text="${employee.patronymic}"/>
            </div>

            <div class="col-lg-4 card box-shadow">
              <img class='img-thumbnail'
                   th:src="'data:image/jpeg;base64,' + ${employee.getProfilePicture()}"/>
            </div>

            <form th:action="@{/Brigadier/Work/EmployeeFor/{idWork}/{idEmployee}(idWork=${idWork},idEmployee=${employee.id})}" method="get">
              <input type="submit" th:text="выбрать">
              <!--name="idEmployee" th:value="${employee.id}"-->
            </form>
          </div>
        </div>

    </div>
  </div>
</div>


</body>
</html>
