<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:include="~{block/nav2 :: foremanNav}"/>
<div class="container">
    <div class="row">
        <div class="col-lg card box-shadow">
            <h2>Сотрудники</h2>


            <div th:each="employee : ${brigade.employees}">
                <div class="card mb-4 box-shadow">
                    <div class="col-lg-4 ">
                        <div style="display: flex;">
                            <h2 style="display:block">Должность:</h2>
                            <h2 style="display:block" th:text="${employee.jobTitle}"></h2>
                        </div>

                        <div style="display: flex;">
                            <h2 style="display:block">Фамилия:</h2>
                            <h2 th:text="${employee.surname}"/>
                        </div>
                        <div style="display: flex;">
                            <h2 style="display:block">Имя:</h2>
                            <h2 th:text="${employee.name}"/>
                        </div>
                        <div style="display: flex;">
                            <h2 style="display:block">Отчество:</h2>
                            <h2 th:text="${employee.patronymic}"/>
                        </div>

                        <div>
                            <img class='img-thumbnail'
                                 th:src="'data:image/jpeg;base64,' + ${employee.getProfilePicture()}"/>
                        </div>
                        <form th:action="@{/Brigadier/employee}" method="post">
                            <input type="submit" th:name="id" th:value="${employee.id}" th:text="посмотреть">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg card box-shadow">
            <h2>Заказы</h2>
            <div th:each="order : ${WorkOrders}">
                <div class="card mb-4 box-shadow">
                    <div class="custom-control ">

                        <div class="card-body">
                            <li><h2>имя заказа:</h2><a th:text="${order.name}"/></li>
                            <div class="card-text">
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li><a>Id заказа:</a> <a th:text="${order.id}"/></li>
                                    <li><a>Id бригады:</a> <a th:text="${order.brigade.name}"/></li>
                                </ul>
                                <div th:each="productWorkOrder : ${order.productWorkOrders}">
                                    <a>Имя продукта:</a> <a th:text="${productWorkOrder.product.name}"/>
                                    <div th:each="workEmployee : ${productWorkOrder.workEmployees}">
                                        <div th:if="${!workEmployee.status}" class="card mb-4 box-shadow">
                                            <div>
                                                <a>№ работы:</a> <a th:text="${workEmployee.id}"/>
                                            </div>
                                            <div>
                                                <a>Имя работы:</a> <a th:text="${workEmployee.work.name}"/>
                                            </div>
                                            <form th:action="@{/Brigadier/Work}" method="post">
                                                <input type="submit" name="idWork" th:value="${workEmployee.id}"
                                                       th:text="выполнил">
                                            </form>

                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <p>Время выполнения</p>
                            <form th:action="@{/Brigadier/AddTime/{id}(id=${order.getId()})}" method="get">
                                <input type="time" name="time">
                                <input type="submit" >
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
