<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:include="~{block/nav :: adminNav}"/>
<div class="container">
    <div class="row">
        <div class="col-lg-4 card box-shadow">
            <p>finished</p>
            <div th:each="order : ${finished}">
                <div class="custom-control ">
                    <ul class="list-unstyled ">
                        <li><a>имя заказа:</a><a th:text="${order.getName()}"/></li>
                        <li><a>Id заказа:</a> <a th:text="${order.getId()}"/></li>
                        <li><a>Id бригады:</a> <a th:text="${order.getBrigade().getName()}"/></li>
                        <div th:each="work : ${order.getProductWorkOrders()}">
                            <li><a>Имя продукта:</a> <a th:text="${work.getProduct().getName()}"/></li>
                            <div th:each="workEmployees : ${work.getWorkEmployees()}">
                                <li><a>Имя сотрудника :</a> <a th:text="${workEmployees.getEmployee().getName()}"/></li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4 card box-shadow">
            <p>processing</p>
            <div  th:each="order : ${processing}">
                <div class="custom-control ">
                    <ul class="list-unstyled ">
                        <li><a>имя заказа:</a><a th:text="${order.getName()}"/></li>
                        <li><a>Id заказа:</a> <a th:text="${order.getId()}"/></li>
                        <li><a>Id бригады:</a> <a th:text="${order.getBrigade().getName()}"/></li>
                        <li><a>Время:</a> <a th:text="${order.getSqlTime()!=null}? ${order.getSqlTime().toString()} : 'Неизвестно'"/></li>
                        <div th:each="work : ${order.getProductWorkOrders()}">
                            <li><a>Имя продукта:</a> <a th:text="${work.getProduct().getName()}"/></li>
                        </div>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
